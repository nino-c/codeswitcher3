<div layout="row" ng-init="$ctrl.init()">

    <div layout="row">
        <md-toolbar>
            <div layout="row" layout-align="start center"
                layout-wrap>

                <div class="toolbar-title"
                    ui-sref="app.home" flex>Apps at an Exhibition</div>

                <md-button class="md-button pull-right" flex="nogrow"
                    ng-cloak ui-sref="app.login"
                    ng-if="!userLoggedIn">Log in</md-button>

                <md-button class="md-button pull-right" flex="nogrow"
                    ng-cloak ng-click="ctrl.logout()"
                    ng-if="userLoggedIn">Log out</md-button>

            </div>

        </md-toolbar>

        <md-content>
            <ui-view></ui-view>
        </md-content>

    </div>
    <!-- <md-sidenav md-is-open="true"
        class="md-sidenav-right md-whiteframe-4dp"
        md-component-id="right">
        <md-content layout="column" layout-padding>

            <div ui-view="panel-content"></div>
            <div ui-view="panel-buttons"></div>

        </md-content>
    </md-sidenav> -->
    <md-bottom-sheet class="md-grid" layout="column" ng-cloak>
      <div layout="row" layout-align="center center">
        <h4>Since <code>clickOutsideToClose = false</code>, drag down or press ESC to close</h4>
      </div>
      <div>
        <md-list flex layout="row" layout-align="center center">
          <md-list-item ng-repeat="item in items">
            <div>
            <md-button class="md-grid-item-content" ng-click="listItemClick($index)">
              <md-icon md-svg-src="{{item.icon}}"></md-icon>
              <div class="md-grid-text"> {{ item.name }} </div>
            </md-button>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </md-bottom-sheet>




</div>


<app-instance-canvas current-instance-id="$ctrl.currentInstanceId" />
